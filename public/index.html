<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/paper/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="components/animate.css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">

</head>
<body ng-app="hatchApp">

	
	<div class="header">
		<div class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">Hatch</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li ui-sref-active="active"><a ui-sref="main">Home</a></li>
					
					<li ui-sref-active="active"><a ui-sref="register">Register</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container" ng-cloak>
		<div ui-view></div>
		<div class="alert alert-dismissible alert-{{ alert.type }} animated" 
		ng-class="{'fadeInLeft': alert.show, 'fadeInLeft': !alert.show, 'alert-hidden': !alert.hasBeenShown}">
  			<button type="button" class="close" data-dismiss="alert">Ã—</button>
  			<h4>{{ alert.title }}</h4>
  			<p>{{ alert.message }}</p>
		</div>
	</div>

	<!-- build scripts -->
	<script src="components/jquery/dist/jquery.js"></script>
	<script src="components/angular/angular.js"></script>
	<script src="components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="components/bootstrap/dist/js/bootstrap.js"></script>

	<script src="scripts/app.js"></script>
	<script src="scripts/app.config.js"></script>

	<script src="scripts/controllers/main.js"></script>
	<script src="scripts/controllers/register.js"></script>
	
	<script src="scripts/services/alert.js"></script>

	<script src="scripts/directives/confirmPassword.js"></script>
</body>
</html>
