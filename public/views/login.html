<form class="form-horizontal" ng-submit="submit()" name="login" novalidate>
  <fieldset>
    <div id="legend">
      <legend>Login with Hatch</legend>
    </div>
 
    <div class="form-group" ng-class="{'has-error': register.email.$invalid && register.email.$dirty }">
      <!-- E-mail -->
      <label class="col-lg-2 control-label" for="email">E-mail</label>
      <div class="col-lg-10">
        <input type="email" name="email" ng-model="email" class="form-control" required>
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>
 
    <div class="form-group">
      <!-- Password-->
      <label class="col-lg-2 control-label" for="password">Password</label>
      <div class="col-lg-10">
        <input type="password" ng-model="password" name="password" class="form-control" required>
        <p class="help-block">Password should be at least 4 characters</p>
      </div>
    </div>
 
    <div class="form-group">
      <!-- Button -->
      <div class="col-lg-10 col-lg-offset-2">
        <button ng-disabled="register.$invalid" class="btn btn-success" type="submit">Login</button>
      </div>
    </div>
    <br/>
    <a class="text-muted pull-right" ui-sref="register">Create Account</a>
  </fieldset>
</form>
